<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/citation-js/0.7.11/citation.min.js"></script>
  <script src="references.js"></script>
</head>

<body>
  <main>
    <article>
      <section>
        <h1>Introduction</h1>
        <p>This is a statement which I'm supporting with references <cite
            data-reflist="nkyad,anova_unbalanced_1993"></cite>.</p>
      </section>
      <section>
        <h1>Another Section</h1>
        <p>This is a bunch more text. It also has a citation <cite data-reflist="nd_neeman_pellicano"></cite> .</p>
      </section>
      <section id="bibliography">
        <h1>References</h1>
        <section id="references-list"></section>
      </section>
    </article>

    <script>
      const Cite = require('citation-js')
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
